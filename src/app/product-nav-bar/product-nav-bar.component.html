<!-- Nav tabs -->
<ul class="nav nav-tabs bg-light fixed-top" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="home-tab"
        data-bs-toggle="tab"
        data-bs-target="#home"
        type="button"
        role="tab"
        aria-controls="home"
        aria-selected="true"
        routerLink="/products"
        routerLinkActive="active"
        [routerLinkActiveOptions]={exact:true}
      >
        Home
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="messages-tab"
        data-bs-toggle="tab"
        data-bs-target="#messages"
        type="button"
        role="tab"
        aria-controls="messages"
        aria-selected="false"
        routerLink="/products/new"
        routerLinkActive="active"
      >
        Add
      </button>
    </li>
  </ul>
